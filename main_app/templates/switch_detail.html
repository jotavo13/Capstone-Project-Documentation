{% extends 'base.html' %}
{% block content %}
<div class="centered">

    <div class="detail__img">
        <img src="{{switch.img}}" alt="{{switch.title}}" />
    </div>
    <div class="detail__name">
        <h1 class="title">{{switch.title}}</h1>
    </div>
    <div class="detail__container">
    
        <div class="detail__songs mb-5">
            <h4 class="title is-4">Info</h4>
    
            <!-- character.character_class.all is how you access stat variables/anything in the character_class model -->
            
            <!-- class song is used for styling purposes as of now -->
            <div class="song">
                <span>
                    <b>
                        ‣
                    </b>
                </span>
                <span>
                    Model
                </span>
                <span class="statnumbers">
                    {{switch.model}}
                </span>
            </div>
            <p class="">
                <span>
                    Model of the switch.
                </span>
            </p>
            <p class="divider"></p>
            <div class="song">
                <span>
                    <b>
                        ‣
                    </b>
                </span>
                <span>
                    Description
                </span>
                <span class="statnumbers">
                    {{switch.information}}
                </span>
            </div>
            <p class="">
                <span>
                    Details about the switch.
                </span>
            </p>
            <p class="divider"></p>    
        </div>
        <div class="detail__about">
            <h4 class="title is-4">Description</h4>
            <p>{{switch.information}}</p>
        </div>
        <br />
        <div class="buttons">
            <a href="{% url 'switch_update' switch.pk %}" class="button is-info">
                <span class="icon">
                    <i class="fas fa-edit"></i>
                </span>
            </a>
            <a href="{% url 'switch_delete' switch.pk %}" class="button is-danger">
                <span class="icon">
                    <i class="fas fa-trash-alt"></i>
                </span>
            </a>
            <a href="{% url 'switch_list' %}" class="button is-link">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
            </a>
        </div>
    
    </div>
</div>

{% endblock %}
