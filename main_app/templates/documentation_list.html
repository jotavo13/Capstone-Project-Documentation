{% extends 'base.html' %}

{% block title %}documentations{% endblock %}

{% block content %}

<div class="buttons homepage">
    <a class="button buttonbackground" href="{% url 'documentation_create' %}" value="Create Documentation">Create Documentation</a>
</div>

<div class="gallery">
    {% for documentation in documentations %}
    <a href="{% url 'documentation_detail' documentation.pk %}">
        <div class="card">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{documentation.img}}" alt="{{documentation.title}}"/>
                </figure>
            </div>
            <div class="card-header cardheaderbackground">
                <p class="card-header-title cardtitle">{{documentation.title}}</p>
            </div>
        </div>
    </a>
    {% empty %}
    <article class="message">
        <div class="message-header">
            <p>No Documentations Available</p>
        </div>
    </article>
    {% endfor %}
</div>


{% endblock %}
