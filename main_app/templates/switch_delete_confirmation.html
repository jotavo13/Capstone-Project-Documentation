{% extends 'base.html' %}

{% block content %}

<div class="centered formcontainer">
    <h1 class="title pt-5">Are you sure you want to delete {{switch.title}}?</h1>
    <form class="formcontent" method="post">
        {% csrf_token %}
        <div class="buttons">
            <input class="button is-danger" type="submit" value="Confirm" />
            <a class="button is-info" href="{% url 'switch_detail' switch.pk %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
